<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <div class="player-1">
            <h1 class="player-1-name">Player 1</h1>
            <h1 class="player-1-score">5</h1>
        </div>
        <div class="player-2">
            <h1 class="player-2-name">Player 2</h1>
            <h1 class="player-2-score">0</h1>
        </div>
    </header>
    <section>
        <div class="box-container">
            <div class="box box-0">1</div>
            <div class="box box-1">2</div>
            <div class="box box-2">3</div>
            <div class="box box-3">4</div>
            <div class="box box-4">5</div>
            <div class="box box-5">6</div>
            <div class="box box-6">7</div>
            <div class="box box-7">8</div>
            <div class="box box-8">9</div>
        </div>
        <div class="button-list">
            <button type="button" class="reset-game">Reset</button>
            <button type="button" class="retry-game">Retry</button>
        </div>
    </section> 
    <script src="main.js"></script>
</body>
</html>
